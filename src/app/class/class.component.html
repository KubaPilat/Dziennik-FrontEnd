<mat-form-field>
  <mat-label>Wyszukaj klasę</mat-label>
  <input matInput (keyup)="ClassFilter($event)" placeholder="np. 1A" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Klasa </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nie znaleziono klasy "{{input.value}}"</td>
  </tr>
</table>
