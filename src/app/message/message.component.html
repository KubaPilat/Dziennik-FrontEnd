<div class="nav">
  <p class="school"> Szkoła Podstawowa </p>
</div>

<br>

<mat-form-field>
  <mat-label>Wyszukaj wiadomości:</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nadawca">
    <th mat-header-cell *matHeaderCellDef> Nadawca </th>
    <td mat-cell *matCellDef="let element"> {{element.nadawca}} </td>
  </ng-container>

  <ng-container matColumnDef="temat">
    <th mat-header-cell *matHeaderCellDef> Temat </th>
    <td mat-cell *matCellDef="let element"> {{element.temat}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
