<div class="nav">
  <p class="school"> Szkoła Podstawowa </p>
</div>

<br>
<a routerLink="/stronaGlowna"><button mat-stroked-button style="color: black; float: right">Wróć do strony głównej</button></a>

<br>

<mat-form-field>
  <mat-label>Wyszukaj</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Imię </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Klasa </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="button"> Zobacz oceny </th>
    <td mat-cell *matCellDef="let element"> <a mat-button routerLink="/ocenyy" target="_blank">Zobacz oceny ucznia: {{element.Name}} {{element.surname}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Gdy user wpisze złą nazwę wyświetli sie komunikat -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nie znaleziono {{input.value}}</td>
  </tr>
</table>
