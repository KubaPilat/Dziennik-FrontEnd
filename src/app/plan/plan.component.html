<div class="nav">
  <p class="school"> Szkoła Podstawowa </p>
</div>

<a routerLink="/stronaGlowna"><button mat-stroked-button class="main">Wróć do strony głównej</button></a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> klasa jako id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text"> Zobacz Plan </th>
    <td mat-cell *matCellDef="let element"> <a mat-button routerLink="/plann" target="_blank" class="button">Zobacz plan klasy {{element.id}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
