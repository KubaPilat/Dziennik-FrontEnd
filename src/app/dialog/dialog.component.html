<div class="dialog">

  <p>Nadawca: {{data.sender}}</p>
  <p>Data: {{data.date}}</p>
  <p>Temat: {{data.topic}}</p>
  <p>Treść: {{data.text}}</p>

  <button mat-button (click)="closeDialog()">Wyjdź</button>
  <a routerLink="/wiadomosci"><button mat-button class="button" (click)="closeDialog()">Napisz wiadomość</button></a>
</div>
