<div class="nav">
  <p class="school"> Szkoła Podstawowa </p>
</div>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Godziny </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>

  <ng-container matColumnDef="monday">
    <th mat-header-cell *matHeaderCellDef> Poniedziałek </th>
    <td mat-cell *matCellDef="let element"> {{element.monday}} </td>
  </ng-container>

  <ng-container matColumnDef="tuesday">
    <th mat-header-cell *matHeaderCellDef> Wtorek </th>
    <td mat-cell *matCellDef="let element"> {{element.tuesday}} </td>
  </ng-container>

  <ng-container matColumnDef="wednesday">
    <th mat-header-cell *matHeaderCellDef> Środa </th>
    <td mat-cell *matCellDef="let element"> {{element.wednesday}} </td>
  </ng-container>

  <ng-container matColumnDef="thursday">
    <th mat-header-cell *matHeaderCellDef> Czwartek </th>
    <td mat-cell *matCellDef="let element"> {{element.thursday}} </td>
  </ng-container>

  <ng-container matColumnDef="friday">
    <th mat-header-cell *matHeaderCellDef> Piątek </th>
    <td mat-cell *matCellDef="let element"> {{element.friday}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
