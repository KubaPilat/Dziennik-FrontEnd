<div class="nav">
  <p class="school"> Szkoła Podstawowa </p>
</div>

<br>

<div class="arena">
  <mat-form-field class="form" appearance="fill">
    <mat-label>Temat: </mat-label>
    <input matInput [(ngModel)]="topic">
  </mat-form-field>

  <mat-form-field class="form" appearance="fill">
    <mat-label>Treść: </mat-label>
    <textarea class="text" matInput [(ngModel)]="text"></textarea>
  </mat-form-field>

  <div class="button">
    <button class="cancel" mat-flat-button>Anuluj</button>
    <button class="send" mat-flat-button (click)="send()">Wyślij wiadomość <mat-icon>send</mat-icon></button>
  </div>
</div>
